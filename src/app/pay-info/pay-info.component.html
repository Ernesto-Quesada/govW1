<mat-card class="example-card pay-info-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h5>Payment Information</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        *ngFor="let types of paymentypes;let i =index" [ngClass]="{'expanded-pan': openPanel == i}"
        [disabled]="openPanel != i" hideToggle>
        <mat-expansion-panel-header>

          <mat-panel-title>
            <mat-radio-button class="example-radio-button" (click)="addClass(types,i)" [value]="types">
            </mat-radio-button>
            {{types}}

            <div *ngIf="types === 'Credit Card'" class="credit-card-icons">
              <img src="../../assets/images/08-desktopfunneltemplatesstep4payment-group-9.png" alt="">
            </div>

            <div *ngIf="types === 'PayPal'" class="credit-card-icons">
              <img src="../../assets/images/14-desktoppaymentsamplesgoogle1-bitmap@2x.png" width="60" alt="">
            </div>

          </mat-panel-title>
        </mat-expansion-panel-header>

        <div *ngIf="types === 'Credit Card'">
          <app-credit-card></app-credit-card>
        </div>
        <div *ngIf="types ===  'PayPal'">
          <app-pay-pal></app-pay-pal>
        </div>
        
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
